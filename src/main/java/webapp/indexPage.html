<!-- Modal -->
  <div class="modal fade" id="myModal_login" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" method="post" id="login">
            <div class="form-group">
              <label for="username"><span class="glyphicon glyphicon-user"></span> E-mail</label>
              <input type="email" class="form-control" id="username" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="pswd"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="pswd" placeholder="Enter password">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
              <button type="submit" class="btn btn-default" id="submit-button" style="color:#008b8b"> Login</button>
            <button class="btn btn-lg btn-primary btn-block" disabled id="spinner-button" style="display: none;" type="submit">
              <span aria-hidden="true" class="spinner-border spinner-border-sm" role="status"></span>
              Signing in...
            </button>
            <div class="alert alert-warning" id="login-alert" role="alert" style="display: none; margin-top: 20px">
              Invalid Email Address!!
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <p>Not a member? <a href="#">Sign Up</a></p>
          <p>Forgot <a href="#">Password?</a></p>
        </div>
      </div>
    </div>
  </div>

<!-- Modal -->
  <div class="modal fade" id="myModal_signup" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span>Create account</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" id="signup" method="post">
            <div class="form-group">
              <label for="first_name">First name</label>
              <input type="text" class="form-control" id="first_name" placeholder="first name">
            </div>
            <div class="form-group">
              <label for="last_name">Last name</label>
              <input type="text" class="form-control" id="last_name" placeholder="last name">
            </div>
            <div class="form-group">
              <label for="email"><span class="glyphicon glyphicon-user"></span> E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="psw" placeholder="Enter password">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
              <button type="submit" class="btn btn-default" style="color:#008b8b">Sign up</button>
            <div class="alert alert-warning" role="alert" id="signup-alert" style="display: none; margin-top: 20px">
              Wrong details!!
            </div>
            <div class="alert alert-success" role="alert" id="signup-success" style="display: none; margin-top: 20px">
              Details saved successfully!!
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <p>Have existing account? <a data-toggle="modal" data-target="myModal_login" style="cursor:pointer">Login</a></p>
        </div>
      </div>
    </div>
  </div>
<script src="js/form_validation.js"></script>
<script src="js/login_validation.js"></script>
