<!DOCTYPE html>
<html lang="en">
<head>
  <title>BLOGGO</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">BLOGGO</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="afterLogin.html">Home</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="indexPage.html" onclick="localStorage.removeItem('name')"><span class="glyphicon glyphicon-user"></span> Sign Out</a></li>
    </ul>
  </div>
</nav>

<div class="container">
<h2 class="text-center">Write a Blog</h2>

<form class="form-horizontal" id="blog" method="post">

    <div class="form-group">
      <label class="control-label col-sm-2" for="topic">Topic:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="topic" placeholder="Enter topic" name="topic">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="desc">Description:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="desc" placeholder="Enter a small description" name="description">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="body">Body:</label>
      <div class="col-sm-10">
        <textarea rows="18" maxlength="2000" id="body" class="form-control" placeholder="enter text here"></textarea>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" >submit details</button>

    <div id="on-success" class="alert-success alert" style="display: none;margin-top: 10px" >
        saved successfully!
    </div>
</form>
</div>
<script src="js/blog_submit.js"></script>
</body>
</html>
